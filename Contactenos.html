  <meta charset="UTF-8">

  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

<body>


    <div class="container vh-100 ">
    <div id="nav"></div>
    <div class=" mt-3 padding" id="banp">

    </div>

    <div class="container mt-5">

        <div class="page-header text-center mt-2">
            <h1>Buscanos En el mapa </h1>
        </div>
        
        <!-- Contact with Map - START -->
        <div class="container justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-6">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="email" name="email" type="text" placeholder="Correo Electrónico" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="phone" name="phone" type="text" placeholder="telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu mensaje. Nos pondremos en Contacto contigo en un lapso de 2 dias habiles" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <div class="panel panel-default">
                            <div class="text-center header">Nuestra Ubicacion</div>
                            <div class="panel-body text-center">
                                <h4>Direccion</h4>
                                <div>
                                Calle 13# 54-55<br />
                                Bogotá D.C.<br />
                                #(+57) 555.555.5555<br />
                                optica@optica.com<br />
                                </div>
                                <hr />
                                <div id="map1" class="map">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
        <script type="text/javascript">
            jQuery(function ($) {
                function init_map1() {
                    var myLocation = new google.maps.LatLng(4.6416967091676335, -74.0649340087089);
                    var mapOptions = {
                        center: myLocation,
                        zoom: 16
                    };
                    var marker = new google.maps.Marker({
                        position: myLocation,
                        title: "Property Location"
                    });
                    var map = new google.maps.Map(document.getElementById("map1"),
                        mapOptions);
                    marker.setMap(map);
                }
                init_map1();
            });
        </script>
        
        <style>
            .map {
                min-width: 300px;
                min-height: 300px;
                width: 100%;
                height: 100%;
            }
        
            .header {
                background-color: #F5F5F5;
                color: #36A0FF;
                height: 70px;
                font-size: 27px;
                padding: 10px;
            }
        </style>
        
        <!-- Contact with Map - END -->
        
        </div>
        

    <div class ="container mt-4" id="footerst"></div>
  </div>
 


  <script src="/jsc/main.js"></script>
  <script src="/jsc/formula.js"></script>


</body>
